<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acende Lâmpada</title>
</head>
<body>
    <h1> O que JS pode fazer? </h1>
    <p> JS pode mudar os valores dos atributos das tags HTML, além de realizar operações matemáticas, criar laços de repetições e condicionais. </p>
    <p> No caso deste exemplo, ele muda qual valor?</p>
    <button onclick="document.getElementById('minhaimagem').src='acesa.jpeg'"  style="width:10%;">Acender</button>
    <img id="minhaimagem" src="apagada.jpeg" style="width:300px;" alt="lâmpada apagada">
    <button onclick="document.getElementById('minhaimagem').src='apagada.jpeg'"  style="width:10%;">Apagar</button>
    <section>
        <button onclick="document.getElementById('minhaimagem').src='queimada.jpeg'" style="width:20.7%;">Queimar</button>
        <button onclick="document.getElementById('minhaimagem').src='trocando.jpeg'" style="width:20.7%;">Trocar</button>
    </section>
</body>
</html>
